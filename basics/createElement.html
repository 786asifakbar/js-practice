<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Create Element</title>
</head>
<body>

</body>

<script>
  // ✅ Reusable function to create styled divs
    function createStyledDiv(text) {
    const div = document.createElement("div");
    div.innerText = text;
    div.style.color = "white";
    div.style.backgroundColor = "black";
    div.style.padding = "10px";
    div.style.margin = "10px";
    div.style.borderRadius = "5px";
    return div;
  }

  // ✅ Create div elements
  const newDiv = createStyledDiv("This is the first div created using createElement");
  const newDiv2 = createStyledDiv("This is the second div created using createElement");
  const newDiv3 = createStyledDiv("This is the third div created using createElement");

  // ✅ Append elements
  document.body.appendChild(newDiv);
  document.body.appendChild(newDiv2);
  document.body.appendChild(newDiv3);
  
  // ✅ Example DOM manipulations
  // Insert newDiv2 before newDiv
  document.body.insertBefore(newDiv2, newDiv);

  // Replace newDiv with newDiv3
  document.body.replaceChild(newDiv3, newDiv);

  // Remove newDiv2
  document.body.removeChild(newDiv2);

  // ✅ Final DOM structure:
  // newDiv3 (replaced first div)
  // removed newDiv2
  // one newDiv3 remains in body
</script>

</html>
