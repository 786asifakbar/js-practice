<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Background</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      transition: background-color 0.6s ease, background 1s ease;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 50px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      transition: color 0.6s ease;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #9be7ff, 0 0 30px #00c6ff; }
      to { text-shadow: 0 0 15px #fff, 0 0 30px #7ee8fa, 0 0 45px #00c6ff; }
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    #blue:hover {
      background: #2196f3;
    }

    #black:hover {
      background: #333;
    }

    #cyan:hover {
      background: #00bcd4;
    }

    #grey:hover {
      background: #757575;
    }

    #brown:hover {
      background: #8d6e63;
    }

    /* Subtle background floating animation */
    @keyframes floatBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background-size: 200% 200%;
      animation: floatBackground 10s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <h1 id="hColor">Color Changes Program</h1>

  <div class="buttons">
    <button class="button" id="blue">Blue</button>
    <button class="button" id="black">Black</button>
    <button class="button" id="cyan">Cyan</button>
    <button class="button" id="grey">Grey</button>
    <button class="button" id="brown">Brown</button>
  </div>

  <script>
    const btn = document.querySelectorAll(".button");
    const body = document.querySelector("body");
    const hColor = document.querySelector("#hColor");

    btn.forEach(function(button) {
      button.addEventListener("click", function(e) {
        const color = e.target.id;

        switch (color) {
          case "blue":
            body.style.background = "linear-gradient(135deg, #2196f3, #00bcd4)";
            hColor.style.color = "#ffeb3b";
            break;
          case "black":
            body.style.background = "linear-gradient(135deg, #000000, #434343)";
            hColor.style.color = "#ffffff";
            break;
          case "cyan":
            body.style.background = "linear-gradient(135deg, #00e4d0, #5983e8)";
            hColor.style.color = "#004d40";
            break;
          case "grey":
            body.style.background = "linear-gradient(135deg, #bdc3c7, #2c3e50)";
            hColor.style.color = "#2196f3";
            break;
          case "brown":
            body.style.background = "linear-gradient(135deg, #603813, #b29f94)";
            hColor.style.color = "#ffccbc";
            break;
        }
      });
    });
  </script>
</body>
</html>
