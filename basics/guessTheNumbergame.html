<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    /* --- General Styling --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    #wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ffe082;
    }

    p {
      font-size: 0.95rem;
      color: #e3f2fd;
      margin-bottom: 8px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      padding: 10px;
      width: 180px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #ffeb3b;
    }

    .guessSubmit {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .guessSubmit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff80ab;
    }

    .resultPera {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      line-height: 1.5;
    }

    .guesses, .lastResult {
      color: #fff176;
      font-weight: bold;
    }

    .lower {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff9c4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess the number between 1 to 100</p>
    <p>You have 10 attempts</p>
    <br />

    <form>
      <label for="guessfield" id="guess">Guess the Number</label>
      <input type="text" id="guessfield" class="guessfield" placeholder="Enter number">
      <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
    </form>

    <div class="resultPera">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Remaining Guesses: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="numberGessingGame.js"></script>
</body>
</html>
