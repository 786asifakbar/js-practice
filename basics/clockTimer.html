<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetInterval Clock</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 35px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffb700;
    }

    .banner span {
      font-size: 1.2rem;
      color: #fff7cc;
      letter-spacing: 2px;
      font-weight: 500;
      text-shadow: 0 0 10px #ffd700;
    }

    #clock {
      margin-top: 25px;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00, 0 0 60px #ffb700;
      animation: goldenGlow 2s ease-in-out infinite alternate;
    }

    @keyframes goldenGlow {
      from {
        text-shadow: 0 0 15px #ffd700, 0 0 30px #ffb700, 0 0 45px #ffcc00;
      }
      to {
        text-shadow: 0 0 25px #ffcc00, 0 0 50px #ffd700, 0 0 75px #ffb700;
      }
    }

    @media (max-width: 600px) {
      #clock {
        font-size: 2.2rem;
      }

      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Clock Project</h1>
    <div class="banner"><span>Your Local Time</span></div>
    <div id="clock"></div>
  </div>

  <script>
    const clock = document.querySelector('#clock');
    setInterval(() => {
      const date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
