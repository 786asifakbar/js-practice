<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer App</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffb700;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .timer-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.5);
    }

    label {
      font-size: 1.1rem;
      color: #fff7cc;
      margin-right: 10px;
    }

    input {
      width: 70px;
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      margin: 0 10px 20px;
      font-size: 1rem;
      text-align: center;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ffd700;
    }

    button {
      display: block;
      margin: 20px auto 0;
      background: linear-gradient(45deg, #ffcc00, #ffb700);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(45deg, #ffd700, #ff9a00);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      transform: scale(1.1);
    }

    #timerDisplay {
      margin-top: 25px;
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00, 0 0 60px #ffb700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00;
      }
      to {
        text-shadow: 0 0 30px #ffcc00, 0 0 60px #ffd700;
      }
    }

    @media (max-width: 600px) {
      .timer-container {
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      #timerDisplay {
        font-size: 2.5rem;
      }

      input {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Simple Timer</h1>
  <div class="timer-container">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" value="0" min="0" />
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" value="0" min="0" max="59" />
    <button id="startBtn">Start Timer</button>
    <h2 id="timerDisplay">00:00</h2>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    let timer;

    startBtn.addEventListener('click', () => {
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;
      let totalSeconds = minutes * 60 + seconds;

      if (totalSeconds <= 0) return;

      clearInterval(timer);
      timerDisplay.textContent = formatTime(totalSeconds);

      timer = setInterval(() => {
        totalSeconds--;
        timerDisplay.textContent = formatTime(totalSeconds);

        if (totalSeconds <= 0) {
          clearInterval(timer);
          alert("â° Time's up!");
        }
      }, 1000);
    });

    function formatTime(totalSeconds) {
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
